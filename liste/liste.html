<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="liste.css">
    <title>Liste</title>
</head>
<body>
    <ul class="fruit"><!-- début de la liste-->
        <li>Orange</li><!-- élément de la liste-->
        <li>Pomme</li><!-- élément de la liste-->
        <li>France</li><!-- élément de la liste-->
    </ul><!-- fin de la liste-->
    <hr /><!-- trait de séparation -->

    <ul>
        <li>Pays
            <ul>
                <li>France</li>
                <li>Espagne</li>
                <li>Italie</li>
            </ul>
        </li>
    </ul>
    <hr />

    <ol><!-- liste ordonnée -->
        <li>Html/Css</li>
        <li>SQL/PHP</li>
        <li>Java</li>
    </ol>
    <hr />

    <dl><!--définition list -->
        <dt>F</dt><!-- défintion term -->
        <dd>France</dd><!-- définition description-->
        <dd>Finland</dd><!-- défintion description -->

    </dl>


</body>
</html>
