<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Télécommande</title>
</head>
<body>
    <table border="1" align="center" cellspacing="6" style="color:;">

        <tr>
            <td colspan="6" align="center">Telecommande</td>
        </tr>

        <tr>
            <td>A</td>
            <td colspan="4" align="center">=</td>
            <td>E</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>

        <tr>
            <td align="center">+</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td align="center">-</td>
        </tr>

        <tr>
            <td colspan="2" rowspan="2"><<</td>
            <td colspan="2" rowspan="2" align="right">>></td>
            <td>AV</td>
            <td>Enreg</td>
        </tr>
        <tr>
            <td>Play</td>
            <td>Stop</td>
        </tr>


        <tr>
            <td colspan="6" align="center">Fin de telecommande</td>
        </tr>




    </table>
</body>
</html>

<!--
cellspacing = marge exterieur des cellules du tableau
cellpading = marge interieur des cellules du tableau
-->
