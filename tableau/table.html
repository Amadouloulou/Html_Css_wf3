<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="table.css">
    <title>Document</title>
</head>
<body>
    <table><!-- Pour  définir un tableau en html, on utilise toujours la bailise <table> -->
        <tr><!-- cette balise définit une nouvelle ligne -->
            <th  colspan="4">Statistique</th><!-- définit les entetes/colonnes du tableau -->
        </tr>

        <tr><!-- Définit une nouvelle ligne -->
            <th>Pays</th><!-- définit une nouvelle cellule en gras -->
            <td>France</td><!-- définit une nouvelle cellule -->
            <td>Italie</td>
            <td>Espagne</td>
        </tr>

        <tr><!-- Nouvelle ligne -->
            <th>Nombre d'habitants</th><!-- Nouvelle céllule en gras -->
            <td>65 000 000</td>
            <td>60 157 214</td>
            <td>46 661 950</td>
        </tr>

        <tr><!-- Nouvelle ligne -->
            <th>Capitale</th><!-- Nouvelle cellule en gras -->
            <td>Paris</td>
            <td>Rome</td>
            <td>Madrid</td>
        </tr>
    </table>

</body>
</html>
