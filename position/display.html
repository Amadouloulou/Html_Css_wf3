<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display</title>
    <style>/*il est possible d'insérer du css directement dans un fichier html à l'interieur des balises <head>*/
        p{
            display: inline;
        }
    </style><!--on peut transformer un élément inline en block et un élément block en un élément inline-->
</head>
<body>
    <p>Voici un paragraphe</p>
    <p>Voici un paragraphe</p>
    <p>Voici un paragraphe</p>
    <p>Voici un paragraphe</p>
</body>
</html>
